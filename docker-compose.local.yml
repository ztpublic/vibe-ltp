services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    image: vibe-ltp-server:local
    restart: "no"
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: vibe-ltp-web:local
    restart: "no"
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://server:4000
    depends_on:
      - server
    ports:
      - "3000:3000"

networks:
  default:
    name: vibe-ltp
