version: "3.9"

services:
  server:
    image: ghcr.io/ztpublic/vibe-ltp-server:latest
    restart: "no"
    environment:
      - NODE_ENV=production
      - GAME_EXPORT_DIR=/app/game-exports
    ports:
      - "4000:4000"
    volumes:
      - ./game-exports:/app/game-exports

  web:
    image: ghcr.io/ztpublic/vibe-ltp-web:latest
    restart: "no"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://server:4000
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - server
    ports:
      - "3000:3000"

networks:
  default:
    name: vibe-ltp
