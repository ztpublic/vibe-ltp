services:
  db:
    image: postgres:16-alpine
    container_name: vibe-ltp-db
    environment:
      POSTGRES_USER: soup
      POSTGRES_PASSWORD: soup
      POSTGRES_DB: soupdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soup"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
